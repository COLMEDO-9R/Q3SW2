<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header section with image and text -->
    <div class="header-container">
        <img src="https://i.pinimg.com/736x/06/ff/34/06ff34c45c04acb2e25c574de9f124a9.jpg" width="200">
        <h1>Hi my name is Cry Baby, I can wipe your tears by doing math calculations. :)</h1>
    </div>

    <!-- Main calculator container -->
    <div class="container text-center mt-5">
        <h1>JavaScript Operators Webpage</h1>
        <p>Enter two numbers to perform calculations using JavaScript operators.</p>
        
        <div class="mb-3">
            <label for="num1" class="form-label">Enter First Number:</label>
            <input type="number" id="num1" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="num2" class="form-label">Enter Second Number:</label>
            <input type="number" id="num2" class="form-control">
        </div>
        
        <button class="btn btn-primary" onclick="performCalculations()">Calculate</button>
        
        <h2 class="mt-4">Results:</h2>
        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <p id="result4"></p>
    </div>
    
    <script>
        function performCalculations() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers.');
                return;
            }

            document.getElementById('result1').innerHTML = `Sum: ${num1 + num2}`;
            document.getElementById('result2').innerHTML = `Difference: ${num1 - num2}`;
            document.getElementById('result3').innerHTML = `Product: ${num1 * num2}`;
            document.getElementById('result4').innerHTML = `Comparison (num1 > num2): ${num1 > num2}`;
        }
    </script>

</body>
</html>
